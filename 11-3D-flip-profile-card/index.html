<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Profile Card - Easy Tutorials</title>

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,300;0,400;0,500;0,700;1,700&display=swap" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="card">
        <div class="card-inner">
          <div class="front">
            <h2>Brielle Katherine</h2>
            <p>Web Designer, USA</p>
            <button>hover me</button>
          </div>
          <div class="back">
            <img src="images/waving-hand.png" />
            <h1>Brielle <span>Katherine</span></h1>
            <p>I'm a web developer currently working <span>@microsoft</span> to make websites.</p>
            <div class="row">
              <div class="col">
                <h2>12K</h2>
                <p>Followers</p>
              </div>
              <div class="col">
                <h2>250</h2>
                <p>Following</p>
              </div>
              <div class="col">
                <h2>5K</h2>
                <p>Likes</p>
              </div>
            </div>
            <div class="row">
              <button>follow</button>
              <a href="#"><img src="images/instagram.png" /></a>
              <a href="#"><img src="images/pinterest.png" /></a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
