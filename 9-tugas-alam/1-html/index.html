<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>1-HTML - Form Sign Up</title>
  </head>
  <body>
    <h1>Buat Account Baru!</h1>
    <h3>Sign Up Form</h3>
    <label for="firstname">First Name:</label><br /><br />
    <input type="text" id="firstname" /><br /><br />
    <label for="lastname">Last Name:</label><br /><br />
    <input type="text" id="lastname" /><br /><br />
    <label for="gender">Gender:</label><br /><br />
    <input type="radio" name="gender" id="male" value="Male" />
    <label for="male">Male</label><br />
    <input type="radio" name="gender" id="female" value="Female" />
    <label for="female">Female</label><br />
    <input type="radio" name="gender" id="genderother" value="Other" />
    <label for="genderother">Other</label><br /><br />
    <label for="nationallity">Nationallity:</label><br /><br />
    <select name="nationallity" id="nationallity">
      <option value="indonesian">Indonesian</option>
      <option value="england">England</option>
      <option value="malay">Malaysian</option>
    </select>
    <br /><br />
    <label for="language">Language Spoken:</label><br /><br />
    <input type="checkbox" name="language" id="bahasa" />
    <label for="bahasa">Bahasa Indonesia</label><br />
    <input type="checkbox" name="language" id="english" />
    <label for="english">English</label><br />
    <input type="checkbox" name="language" id="languageother" />
    <label for="languageother">Other</label>
    <br /><br />
    <label for="bio">Bio:</label><br /><br />
    <textarea name="bio" id="bio" cols="30" rows="10"></textarea><br />
    <input type="button" value="Sign Up" />
  </body>
</html>
