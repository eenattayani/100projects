<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="link-source-tutorial from Web Layouts" content="https://www.youtube.com/watch?v=vSv6Gx4HLr4" />
    <title>Winto!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- header part -->
    <header class="flex">
      <div class="logo">Winto!</div>

      <div class="nav-links">
        <ul class="flex">
          <li><a href="#">Home</a></li>
          <li><a href="#">Arts</a></li>
          <li><a href="#">About</a></li>
          <li><a href="#">Cases</a></li>
          <li><a href="#">Contact</a></li>
        </ul>
        <!-- search - icon -->
      </div>
      <img src="images/menu.png" alt="" class="search" />
    </header>

    <!-- banner - section -->
    <div class="content">
      <h5>01 <span>/ 05</span></h5>
      <h1>
        Come to <br />
        Winter.
      </h1>
      <h6>Award nomination for real estate.</h6>
      <p>We got nominated: Real-estate of the year 2019 trophy</p>
    </div>

    <div class="cards flex">
      <div class="card1">
        <h2>01</h2>
        <h3>Our House</h3>
        <h6>Check our products</h6>
      </div>

      <div class="card2">
        <h2>02</h2>
        <h3>Cases</h3>
        <h6>Real life examples</h6>
      </div>

      <div class="card3">
        <h2>03</h2>
        <h3>Reviews</h3>
        <h6>Read all reviews</h6>
      </div>
    </div>
  </body>
</html>
